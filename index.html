<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./app/css/style.css">
    <link rel="stylesheet" href="./app/css/queries.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="apple-touch-icon" href="img/apple-touch-icon.png" type="image/x-icon">
    <link rel="manifest" href="manifest.webmanifest">
    <title>Get random numbers easily | Random Number Generator</title>
    <meta name="description" content="Get random numbers easily!">
</head>

<body>
    <main class="main">
        <h1 class="primary-title">Random Number Generator</h1>
        <section class="box box--generator flex" id="box-generator">
            <div>
                <label for="how-many">How many numbers</label>
                <input class="" type="number" name="how-many" id="how-many" value="1">
            </div>
            <div class="box--generator__range-box flex">
                <div>
                    <label for="min">Min</label>
                    <input class="generator-min" type="number" name="min" id="min" value="0">
                </div>
                <div>
                    <label for="max">Max</label>
                    <input class="generator-max" type="number" name="max" id="max" value="10">
                </div>
            </div>
            <div class="box--generator__checkbox flex">
                <input class="repeat-checkbox" type="checkbox" name="repeat" id="repeat">
                <label for="repeat-checkbox">Repeat values</label>
            </div>
            <button type="button" class="btn" id="gen-btn">Generate</button>
        </section>
        <section class="box box--results hidden" id="box-results">
            <div class="box--results__back-box flex" id="back">
                <ion-icon name="arrow-back-outline" class="back-icon" id=""></ion-icon>
                <span>Try again</span>
            </div>
            <header class="header flex">
                <h2 class="secundary-title">Results</h2>
                <ion-icon name="copy" class="copy-icon" id="copy-icon"></ion-icon>
            </header>
            <div class="numbers-box flex" id="numbers-box">
                <template id="result-template">
                    <div class="circle flex">
                    </div>
                </template>
            </div>
        </section>
    </main>
    <div class="warning invisible" id="copy-warning">
        <ion-icon name="checkmark-circle" class="checkmark-icon"></ion-icon>
        <span>Copied to clipboard!</span>
    </div>
    <div class="warning invisible" id="error-warning">
        <ion-icon name="close-circle" class="error-icon"></ion-icon>
        <span id="error-message">Error</span>
    </div>
    <aside class="ad-box ad-box--row">
        AD
    </aside>
    <footer class="footer">
        <p class="creator-info">Created by Luiz Gandra</p>
        <a href="https://github.com/LuizGandra" target="_blank">
            <ion-icon class="github-icon" name="logo-github"></ion-icon>
        </a>
    </footer>
    <script src="./app/js/script.js" defer></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js" defer></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js" defer></script>
</body>

</html>
